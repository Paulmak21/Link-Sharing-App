<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile links</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar rounded-4 m-2">
      <div class="container-fluid">
        <div><i class="fa-solid fa-link fa-flip"></i> 4Geeks</div>
        <div class="justify-content-lg-start">
          <button id="seccion1" class="btn btn-primary navbar-btn">
            <i class="fa-solid fa-link"></i> Links
          </button>
          <button id="seccion2" class="btn btn-primary navbar-btn">
            <i class="fa-solid fa-globe"></i> Profile Details
          </button>
        </div>
        <div>
          <button class="btn bg-success-subtle">Preview</button>
        </div>
      </div>
    </nav>
    <main
      class="container-fluid min-vh-100 d-flex flex-column bg-body-secondary"
    >
      <div class="row gx-3 flex-grow-1 p-2">
        <aside class="col-4 d-flex flex-column flex-grow-1">
          <div
            class="rounded-4 bg-white flex-grow-1 d-flex flex-column justify-content-center"
          >
            <div
              class="w-75 mx-auto d-flex align-items-center position-relative px-3 py-4"
              style="aspect-ratio: 0.48; min-height: 0"
            >
              <div
                id="preview-content"
                class="p-2 flex-grow-1 h-100 overflow-auto"
                style="transform: translateX(-1px); border-radius: 33px"
              >
                <div id="profile-details">
                  <div
                    class="rounded-circle w-50 ratio ratio-1x1 bg-body-secondary mx-auto my-4"
                  ></div>
                  <div
                    class="rounded-pill w-50 bg-body-secondary mx-auto mb-4 pt-3"
                  ></div>
                  <div
                    class="rounded-pill w-25 bg-body-secondary mx-auto mb-4 pt-3"
                  ></div>
                </div>
                <div id="links" class="d-grid gap-2"></div>
              </div>
              <img
                class="img-fluid position-absolute top-0 start-0 w-100 pe-none"
                src="src/bg-iphone.png"
                alt=""
              />
            </div>
          </div>
        </aside>
        <section class="col-8 d-flex flex-column">
          <div class="rounded-4 bg-white flex-grow-1 d-flex flex-column p-2">
            <header>
              <h1>Customize your links</h1>
              <p>
                Add/edit/remove links below and then share all your profiles
                with the world!
              </p>
              <button
                id="buttonNewPost"
                class="btn btn-outline-primary btn-lg w-100"
              >
                + Add new link
              </button>
            </header>
            <div
              id="formContainer"
              class="mt-3 overflow-y-auto"
              style="max-height: 300px"
            >
              <!-- Los formularios se agregarán aquí -->
            </div>
            <footer class="d-flex justify-content-end border-top py-3">
              <button id="buttonSavePost" class="btn btn-primary">Save</button>
            </footer>
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
